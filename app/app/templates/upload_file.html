{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload Patients Files</h1>
      <hr>

      <form action="/upload" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select JSON File</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="file">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

      <p>Enter Location Information</p>
      <p style="color:red;">{{error_info}}</p>
      <form action="/get_patients" method="POST">

        <div class="form-group">
          <label>latitude</label>
          <input type="latitude" class="form-control" id="latitude" name="latitude" placeholder="Select a latitude">
        </div>

        <div class="form-group">
          <label>longitude</label>
          <input type="longitude" class="form-control" id="longitude" name="longitude" placeholder="Select a longitude">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      {% for element in your_list %}
        <p>{{element}}<p>
      {% endfor %}

    </div>
  </div>
</div>

{% endblock %}
